<!DOCTYPE html>
<html lang="en" dir="ltr">

    </head>
    <body>
        <div id="box">
            <div id="black">
                <h1 id="title">
                    Password Generator
                </h1>
            </div>

                    <span id="nome-utente"></span>
                </p>
            </div>
            <div id="rosso">
                <p id="cognome">
                    Cognome:
                    <span id="cognome-utente"></span>

            </div>
            <div id="grigio">
                <p id="colore">

                </p>
            </div>
            <div id="verde">
                <p id="password">
                    Password:
                    <span id="password-utente"></span>
                </p>
            </div>
        </div>

        <script src="sheet.js" charset="utf-8"></script>
    </body>
</html>
